- name: omnios-151006
  driver_plugin: ec2
  driver_config:
    availability_zone: us-east-1d
    image_id: ami-35eb835c
    flavor_id: m3.medium
    username: root
    ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
  provisioner:
    name: chef_zero
  run_list:
  - recipe[ips-omniti]

suites:
  #
  # service22-single
  #
  - name: service22-single
    run_list:
    - recipe[httpd_service::single]
    includes: [
      'amazon-2014.03',
      'debian-7.2',
      'omnios-151006',
      'centos-5.8',
      'centos-6.4',
      'smartos-13.4.0',
      'ubuntu-12.04',
      'ubuntu-13.10',
    ]
    attributes:
      httpd:
        version: '2.2'

  #
  # service22-multi
  #
  - name: service22-multi
    run_list:
    - recipe[httpd_service::multi]
    includes: [
      'amazon-2014.03',
      'debian-7.2',
      'omnios-151006',
      'centos-5.8',
      'centos-6.4',
      'smartos-13.4.0',
      'ubuntu-12.04',
    ]
    attributes:
      httpd:
        contact: 'bob@computers.biz'
        version: '2.2'
        service_name: 'multi'
        listen_ports: [ '81', '444' ]
        run_user: 'bob'
        run_group: 'bob'
        timeout: '1234'
        keepalive: false
        keepaliverequests: '5678'
        keepalivetimeout: '8765'
        mpm: 'prefork'
        startservers: '20'
        minspareservers: '20'
        minspareservers: '40'

  #
  # service24-single
  #
  - name: service24-single
    run_list:
    - recipe[httpd_service::single]
    includes: [
      'amazon-2014.03',
      'fedora-20',
      'smartos-13.4.0',
      'ubuntu-14.04',
    ]
    attributes:
      httpd:
        version: '2.4'

  #
  # service24-multi
  #
  - name: service24-multi
    run_list:
    - recipe[httpd_service::multi]
    includes: [
      'amazon-2014.03',
      'fedora-20',
      'smartos-13.4.0',
      'ubuntu-14.04',
    ]
    attributes:
      httpd:
        version: '2.4'
        service_name: 'multi'
        listen_ports: [ '81', '444' ]
        run_user: 'bob'
        run_group: 'bob'
        contact: 'alice@computers.biz'
        timeout: '1234'
        keepalive: false
        keepaliverequests: '5678'
        keepalivetimeout: '8765'
        mpm: 'prefork'
        startservers: '20'
        minspareservers: '20'
        minspareservers: '40'

  #
  # modules
  #
  - name: module-alias_22
    run_list:
    - recipe[httpd_module::alias_22]
    includes: [
      'amazon-2014.03',
      'debian-7.2',
      'omnios-151006',
      'centos-5.8',
      'centos-6.4',
      'smartos-13.4.0',
      'ubuntu-12.04'
    ]

  - name: module-alias_24
    run_list:
    - recipe[httpd_module::alias_24]
    includes: [
      'amazon-2014.03',
      'fedora-20',
      'smartos-13.4.0',
      'ubuntu-14.04',
    ]